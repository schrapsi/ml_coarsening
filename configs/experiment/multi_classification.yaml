# @package _global_
defaults:
  - override /data: multi_class
  - override /model: multi_class
  - override /callbacks: default
  - override /trainer: default

data:
  graphs_file: ${paths.root_dir}/configs/data/graphs/mss_46_69.txt
  features_file: ${paths.root_dir}/configs/data/features/all.txt

model:
  class_weights: [1.0, 22.0, 38.4, 51.6, 63.4, 80.0, 99.6, 108.4, 106.8, 89.2]
  focal_gamma: 2.0

callbacks:
  early_stopping:
    monitor: "val/f1"
    mode: "max"
  model_checkpoint:
    monitor: "val/f1"
    mode: "max"